<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet" />
  <title>RESTful E-Commerce Demo</title>
</head>
<body class="p-8 font-inter">
  <div class="max-w-4xl mx-auto space-y-8">
    <header class="text-center">
      <h1 class="text-4xl font-bold text-gray-800">My RESTful Shop</h1>
      <p class="mt-2 text-lg text-gray-500">A demonstration of RESTful principles in a single-file e-commerce site.</p>
    </header>

    <!-- Product List Section -->
    <section>
      <h2 class="text-2xl font-semibold text-gray-700">Products</h2>
      <div id="product-list" class="mt-4 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>
      <div id="product-list-loading" class="text-center py-8 text-gray-500 hidden">
        <p>Loading products...</p>
      </div>
      <div id="product-list-error" class="text-center py-8 text-red-500 hidden">
        <p>Failed to load products. Please check the console for details.</p>
      </div>
    </section>

    <!-- Add Product Form Section -->
    <section class="p-6 bg-white rounded-xl shadow-lg">
      <h2 class="text-2xl font-semibold text-gray-700 mb-4">Add New Product</h2>
      <form id="add-product-form" class="space-y-4">
        <div>
          <label for="new-product-name" class="block text-sm font-medium text-gray-700">Name</label>
          <input type="text" id="new-product-name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2" required />
        </div>
        <div>
          <label for="new-product-price" class="block text-sm font-medium text-gray-700">Price</label>
          <input type="number" id="new-product-price" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2" step="0.01" required />
        </div>
        <button type="submit" class="w-full py-2 px-4 rounded-md text-sm font-medium text-white bg-blue-600 hover:bg-blue-700">Add Product</button>
      </form>
    </section>

    <!-- Edit/Delete Product Form Section -->
    <section class="p-6 bg-white rounded-xl shadow-lg">
      <h2 class="text-2xl font-semibold text-gray-700 mb-4">Edit or Delete Product</h2>
      <form id="edit-delete-form" class="space-y-4">
        <div>
          <label for="product-id-select" class="block text-sm font-medium text-gray-700">Select Product by ID</label>
          <select id="product-id-select" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2">
            <option value="">-- Select a Product to Edit --</option>
          </select>
        </div>
        <div>
          <label for="edit-product-name" class="block text-sm font-medium text-gray-700">New Name</label>
          <input type="text" id="edit-product-name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2" />
        </div>
        <div>
          <label for="edit-product-price" class="block text-sm font-medium text-gray-700">New Price</label>
          <input type="number" id="edit-product-price" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2" step="0.01" />
        </div>
        <div class="flex space-x-4">
          <button type="button" id="update-btn" class="flex-1 py-2 px-4 rounded-md text-sm font-medium text-white bg-green-600 hover:bg-green-700">Update Product</button>
          <button type="button" id="delete-btn" class="flex-1 py-2 px-4 rounded-md text-sm font-medium text-white bg-red-600 hover:bg-red-700">Delete Product</button>
        </div>
      </form>
    </section>

    <!-- Message Box -->
    <div id="message-box" class="fixed bottom-4 right-4 bg-gray-800 text-white p-4 rounded-lg shadow-xl opacity-0 transition-opacity duration-300"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
